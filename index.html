<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-white mb-4">Welcome to ShadowVault!</h1>
        <p class="text-gray-400 mb-8">You will be redirected in <span id="countdown">10</span> seconds!</p>
        <button id="welcomeButton" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition duration-300">
            Don't click me!
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
